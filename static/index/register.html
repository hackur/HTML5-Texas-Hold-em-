<!DOCTYPE html> 
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>jQuery Mobile Framework - Dialog Example</title> 
	<link rel="stylesheet"  href="//code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />  

	<script src="../jquery.min.js"></script>
	<script src="../jquery.mobile-1.1.0.min.js"></script>

</head> 
<body> 

<div data-role="dialog">
	
		<div data-role="header" data-theme="d">
			<h1>User Registration</h1>
		</div>

		<div data-role="content" data-theme="c">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" />
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" />
            <label for="repassword">Retype Password:</label>
            <input type="password" name="repassword" id="repassword" />
            <fieldset data-role="controlgroup">
                <legend>Sex :</legend>
                <input type="radio" name="sex" id="radio-choice-1" value="male" checked="checked" />
                <label for="radio-choice-1">Gentleman</label>
            <input type="radio" name="sex" id="radio-choice-2" value="lady"/>
            <label for="radio-choice-2">Lady</label>
            <input type="radio" name="sex" id="radio-choice-3" value="None"/>
            <label for="radio-choice-3">I would rather not to say</label>

            </fieldset>

			<a href="docs-dialogs.html" data-role="button" data-rel="back" data-theme="b">Register</a>       
			<a href="docs-dialogs.html" data-role="button" data-rel="back" data-theme="c">Cancel</a>    
		</div>
	</div>


</body>
</html>
