
<!DOCTYPE html>
<html>
    <head>
		<title>Main Room</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="/static/room/css/room.css"/>
		<link rel="stylesheet" type="text/css" href="/static/game/sliderbar_dialog.css"/>
		<script src="/static/jquery.min.js"></script>
		<script src="/static/jquery.mobile-1.1.0.min.js"> </script>
		<script src="/static/util.js"></script>
		<script src="/static/room/room.js"></script>
		<script src="/static/game/sliderbar_dialog.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/game/message_box.css" />
		<link rel="stylesheet" type="text/css" href="/static/style.css" />
		<script src="/static/game/message_box.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Nunito:700,400,300' rel='stylesheet' type='text/css'>
	</head>
	<body>
        <div id="container">
            <div id="header">
                <div id="backTo"></div>
                <!--
                <div id="createroom" class="generalBtnActive">创建房间</div>
                <div id="refresh" class="generalBtnActive">刷新</div>
                <div id="hallName">游戏大厅</div>
                -->
                <div id="createroom" class="generalBtnActive">{{_("New Room") }} </div>
                <div id="refresh" class="generalBtnActive">{{ _("Refresh") }} </div>
                <div id="hallName">{{ _("Lobby") }}</div>
            </div>
            <div id = "smalltitles">
            	<label id = "roomID">ID</label>
                <label id = "maxminBlind">{{ _("Small/Big Blind") }}</label>
                <label id = "maxminTake">{{ _("Min/max take") }}</label>
                <label id = "onlineNum">{{ _("Playing") }} </label>
            </div>
            <div id="grid">
                <ul id="normalroomcontent">
                    <!--data template-->
					<!--
                    <li class="roomitem">
                        <span class="roomid">12</span>
                        <span class="info1">300</span>
                        <span class="info2">10K</span>
                        <span class="numplaying">34</span>

                    </li>
					-->
                    <!--template end-->
                </ul>
                <ul id="advancedroomcontent">
                </ul>
                <ul id="responseroomcontent">
                </ul>
                <ul id="competitionroomcontent">
                </ul>
                <ul id="familybattleroomcontent">
                </ul>
            </div>
        <div id="settingDialog">
        	<div id="settingTitle">
                {{_("Settings")}}
        	</div>
        	<div id="closeButton">X</div>
        	<div id="settingTextArea">
        		<p>
        		<div id="blindAmount">
                {{_("Blind")}}
        		</div>
        		<div id="curBlind">
        			3
        		</div>
        		<div id="blindBar">
        			
        		</div>
        		</p>
        		<p>
        		<div id="personNum">
                    {{_("Players")}}
        		</div>
        		<div id="personNumShow">
        			2
        		</div>
        		<div id="personNumBar">
        			
        		</div>
        		</p>
        	</div>
        	<div id=confirmBtn class="generalBtnActive">
                {{_("Confirm")}}
        	</div>
        	<div id="cancelBtn" class="generalBtnActive">
                {{_("Cancel")}}
        	</div>
        </div> 
            <div id="room">
                <ul id="tablist">
                    <li class="normalroom" onclick="nTabs(this,0);">
                        <img class="roomhover" src="img/lefthover.png"/>
                        <span id="beginner">Beginner</span>
                    </li>  
                    <li class="advancedroom" onclick="nTabs(this,1);">
                        <img class="roomhover" src="img/middlehover.png"/>
                        <!-- <img src="img/advancedroom.png"/> -->
                        <span id="intermediate">Intermediate</span>
                    </li>  
                    <li class="responseroom" onclick="nTabs(this,2);">
                        <img class="roomhover" src="img/middlehover.png"/>
                        <span id="advance">Advance</span>
                    </li>  
                    <!--
                    <li class="competitionroom" onclick="nTabs(this,3);">
                        <img class="roomhover" src="img/middlehover.png"/>
                        <img src="img/competitionroom.png"/>
                    </li>  
                    <li class="familybattleroom" onclick="nTabs(this,4);">
                        <img class="roomhover" src="img/righthover.png"/>
                        <img src="img/familybattleroom.png"/>
                    </li>  
                    -->
                </ul>
            </div>
            
        </div>
