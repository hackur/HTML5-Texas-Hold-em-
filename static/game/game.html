		<script>

			var login = function(){
					var username = "{{ username }}";
					var password = "{{ password }}";
					$.post(
						"/login",
						{username:username, password:password},
						function(data){
							console.log("Login success");
					//		 enter();
							 fetch_user_info();
						},
						'json'
					);
			};
			function init(){
				table_init();
				login();
				chat_dialog.init()
			}
			$(init);
		</script>

			</div>

				<div id="btFold" class="button">Fold</div>

				<div id="btRaise" class="button">

						<div id="raise_slider_button"></div>
					</div>

				<div id="btAllin" class="button">All-IN</div>
