<!DOCTYPE html>
<html>
	<head>
		<title></title>
	<link rel="stylesheet" type="text/css" href="css/game.css"/>
	<script src="./js/jquery.min.js"></script>
	<script src="http://ricostacruz.com/jquery.transit/jquery.transit.js"></script>
	</head>
	<body>
		<div id="container">
			<div class="gametable">
				<div class="backTo"></div>
				<div class="sits player1 5players">
					<div class="avatar">img here</div>
					<div class="money">1000</div>
					<div class="tablemoney">567</div>
					<div class="chipcontainer">
					</div>
				</div>
				<div class="sits player2 5players">
					<div class="avatar">img here</div>
					<div class="money">1000</div>
				</div>
				<div class="sits player3 5players">
					<div class="avatar">img here</div>
					<div class="money">1000</div>
				</div>
				<div class="sits player4 5players">
					<div class="avatar">img here</div>
					<div class="money">1000</div>
				</div>
				<div class="sits player5">
					<div class="avatar">img here</div>
					<div class="money">1000</div>
				</div>
				<div class="sits player6">
					<div class="avatar">img here</div>
					<div class="money">1000</div>
				</div>
				<div class="sits player7">
					<div class="avatar">img here</div>
					<div class="money">1000</div>
				</div>
				<div class="sits player8">
					<div class="avatar">img here</div>
					<div class="money">1000</div>
				</div>
				<div class="sits user 5players">
					<div class="avatar">img here</div>
					<div class="money">1000</div>
				</div>
				<div class="middleContainer">
					<div class="moneyinfo">
						<div>chips place here</div>
						<div>35K</div>
					</div>
					<div class="poker">
					</div>
					<div class="message">Message here</div>
				</div>
			</div>
			<div class="footer">
				<div class="leftpart"></div>
				<div class="rightpart">
					<div class="give_up">Give Up</div>
					<div class="go_on">Go On <span>10</span></div>
					<div class="add_on">Add On</div>
				</div>
			</div>
		</div>
		<script>
			
			

				sitdown(3);

				function sitdown(sit) {
					var all_class = ['.sits.user.5players', '.sits.player8', '.sits.player2.5players', '.sits.player1.5players', '.sits.player6', '.sits.player5', '.sits.player4.5players', '.sits.player3.5players', '.sits.player7'];
					var transit_id = sit, transit_temp = -1;
					for (var i = transit_id; i < all_class.length; i++) {
						transit(all_class[++transit_temp], all_class[i]);
					}
					for (var i = 0; i < transit_id; i++) {
						transit(all_class[++transit_temp], all_class[i]);
					}
				};

				function transit(transit_to, transit_from) {
				$(transit_from).transition({
					x: $(transit_to).position().left - $(transit_from).position().left,
					y: $(transit_to).position().top - $(transit_from).position().top,
					duration: 10000,
					rotate: 0,
					easing: 'snap'
				});
			};
			
		</script>
	</body>
</html>
